<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scientific Calcluator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4aeacb7a4b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="cal-body">
        <span id="cal-h" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">Scientific Calculator</span>
        <div id="screen" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="input"></div>
            <div id="result"></div>
        </div>
        <div id="all-buttons" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="sci-buttons">
                <button onClick="square()">X<sup>2</sup></button>
                <!-- <button>X<sup>3</sup></button> -->
                <button>X<sup>^</sup></button>
                <button onClick="log()">log</button>
                <button onClick="pi()">pi</button>
                <button onClick="sqRoot()"><i class="fa-solid fa-square-root-variable"></i></button>
                <button><sup>3</sup><i class="fa-solid fa-square-root-variable"></i></button>
                <button onClick="sinX()">sin</button>
                <button onClick="cosX()">cos</button>
                <button onClick="tanX()">tan</button>
                <button onClick="getValue('(')">(</button>
                <button onClick="getValue(')')">)</button>
                <button class="clear" onClick="getValue('clear')">C</button>
            </div>
            <div id="n-buttons">
                <button onClick="getValue('7')">7</button>
                <button onClick="getValue('8')">8</button>
                <button onClick="getValue('9')">9</button>
                <button class="del" onClick="getValue('dele')">Del</button>
                <button onClick="getValue('4')">4</button>
                <button onClick="getValue('5')">5</button>
                <button onClick="getValue('6')">6</button>
                <button onClick="getValue('/')"><i class="fa-solid fa-divide"></i></button>
                <button onClick="getValue('1')">1</button>
                <button onClick="getValue('2')">2</button>
                <button onClick="getValue('3')">3</button>
                <button onClick="getValue('*')"><i class="fa-solid fa-xmark"></i></button>
                <button class="zero" onClick="getValue('0')">0</button>
                <button onClick="getValue('.')">.</button>
                <button>x10<sup style="font-size: 0.5em;">x</sup></button>
                <button class="minus" onClick="getValue('-')"><i class="fa-solid fa-minus"></i></button>
                <button class="equal-sign" onClick="getValue('=')"><i class="fa-solid fa-equals"></i></button>
                <button onClick="getValue('+')">+</button>
            </div>
        </div>
    </div>


    <script src="./scientific.js"></script>
</body>
</html>
